<!DOCTYPE html>
<html>
<head>
    <title>API Console UI</title>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>

    <link href='/assets/swagger/application.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='/assets/swagger/application.js' type='text/javascript'></script>

    <script type="text/javascript">
      $(function () {
        window.swaggerUi = new SwaggerUi({
          url: "/api/v1/swagger_doc",
          dom_id: "swagger-ui-container",
          apiKey: "",
          supportHeaderParams: true,
          supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
          validatorUrl: null,
          onComplete: function(swaggerApi, swaggerUi){
            $('pre code').each(function(i, e) {
              hljs.highlightBlock(e)
            });
          },
          docExpansion: "none",
          apisSorter: "alpha",
          showRequestHeaders: true
        });

        window.swaggerUi.load();
      });
    </script>
</head>

<body class="swagger-section">
  <div id='header'>
    <div class="swagger-ui-wrap">
      <a id="logo" href="http://swagger.wordnik.com">Swagegr</a>

      <form id='api_selector'>
        <div class='input icon-btn'>
            <img id="show-pet-store-icon" src="/assets/swagger/pet_store_api.png" title="Show Swagger Petstore Example Apis">
        </div>
        <div class='input icon-btn'>
            <img id="show-wordnik-dev-icon" src="/assets/swagger/wordnik_api.png" title="Show Wordnik Developer Apis">
        </div>
        <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
        <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
        <div class='input'><a id="explore" href="#">Explore</a></div>
      </form>
    </div>
  </div>

  <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
